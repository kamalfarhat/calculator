<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="background">
        <div class="calculatorContainer">
            <div class="display">
                <div class="cursor">
                <span class="displayNumbers"></span>
                </div>
            </div>
            <div class="midSpace"><span id="backspace" class="backSpace">backspace</span></div>
            <div class="buttonsContainer">
                <div id="c" class="button c">C</div>
                <div id="sqrt" class="button operationNonSymbol">&Sqrt;</div>
                <div id="%" class="button operationNonSymbol">&percnt;</div>
                <div id="/" class="button operation divide">&divide;</div>
                <div id="7" class="button">7</div>
                <div id="8" class="button">8</div>
                <div id="9" class="button">9</div>
                <div id="x" class="button operation x">close</div>
                <div id="4" class="button">4</div>
                <div id="5" class="button">5</div>
                <div id="6" class="button">6</div>
                <div id="-" class="button operation minus">&minus;</div>
                <div id="1" class="button">1</div>
                <div id="2" class="button">2</div>
                <div id="3" class="button">3</div>
                <div id="+" class="button operation add">add</div>
                <div id="reverseSign" class="button">&plusmn;</div>
                <div id="0" class="button">0</div>
                <div id="." class="button">.</div>
                <div id="=" class="button equals">&equals;</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
